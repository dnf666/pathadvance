<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="../bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <div class="container">
                    <table>
                        <tbody>
                        <tr>
                            <td><h2>管理员登陆</h2></td>
                        </tr>
                        <tr>
                            <td><p>pms 管理系统</p></td>
                        </tr>
                        <tr>
                            <td>
                                <p>
                                    <a class="btn btn-primary btn-sm" role="button" href="/pms/index.jsp">
                                        返回首页
                                    </a>
                                </p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登陆</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <label>管理员账号</label>
                                        <input id="adminName" class="form-control" type="text" placeholder="管理员名称">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <label>密码</label>
                                        <input id="password" type="password" class="form-control" type="text" placeholder="密码">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button class="btn btn-primary btn-sm" onclick="login()">登陆</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="js/AdminLogin.js"></script>
</body>
</html>
